  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function getRandomBibleVerse(version = "kjv") {
    const bibleBooksArr = Object.keys(bible);
    const bibleBook = bibleBooksArr[getRandomInt(1, 66)];
    const chapter = getRandomInt(1, bible[bibleBook].chapters);
    const ch = "ch" + chapter;
    
    const verse = getRandomInt(1, bible[bibleBook][ch].lastVerse);
    const URI = "p=" + bibleBook + chapter + ":" + verse + "&v=" + version;
    const bibleReference = bibleBook + " " + chapter + ":" + verse;
    
    return [verse, URI, bibleReference];
  }

  const [verseNum, URI, bibleReference] = getRandomBibleVerse();

  /* 
  The jQuery ajax code below is based on the code from
  https://gist.githubusercontent.com/Llewellynvdm/2cb417995d11ba695565aca52c54bff1/raw/196c31b2b28855dd1abc0723214ceb2d8497998f/getBiblejQueryScript
  */
  $.ajax({
    url: "https://getbible.net/json",
    dataType: "jsonp",
    data: URI,
    jsonp: "getbible",
    success: function(json) {
      const bibleTitle = bibleReference;
      const bibleBody = json.book[0].chapter[verseNum].verse.trim();
      $("#bible-title").html(bibleTitle);
      $("#bible-body").html(bibleBody);
    },
    error: function() {
      const bibleTitle = "John 1:1";
      const bibleBody = "<em>In the beginning was the Word, and the Word was" + 
        " with God, and the Word was God.</em>";
      $("#bible-title").html(bibleTitle);
      $("#bible-body").html(bibleBody);
    }
  });
